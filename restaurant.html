<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 540px)" href="css/style-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 720px)" href="css/style-large.css">

<body class="inside">
  <header>
    <nav>

    <ul id="breadcrumb" >
      <li><a href="/">Home</a></li>
    </ul>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>

      <h1 id="restaurant-name"></h1>
      <div id="restaurant-inner-container">

          <p id="restaurant-cuisine"></p>

          <p id="restaurant-address"></p>
          <table id="restaurant-hours"></table>

    <section id="reviews-container">
      <ul id="reviews-list"></ul>
