<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 540px)" href="css/style_medium.css">
  <link rel="stylesheet" media="screen and (min-width: 720px)" href="css/style_large.css">
  <link rel="stylesheet" media="screen and (min-width: 880px)" href="css/style_extralarge.css">
  <link rel="stylesheet" media="screen and (min-width: 1300px)" href="css/style_huge.css">
  <link rel="stylesheet" href="css/leaflet.css">
  <link rel="icon" href="img/icons/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="theme-color" content="#ffa500">
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header>
    <a href="#restaurant-container" class="skip-map">Skip to content</a>
    <h1><a href="/" title="Restaurant Reviews">Restaurant Reviews</a></h1>
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="OpenStreetMap container" role="application"></div>
    </section>
    <section id="restaurant-container" tabindex="-1">
      <div id="restaurant-header">
        <h2 id="restaurant-name"></h2>
        <button id="restaurant-favorite"></button>
      </div>
      <div id="restaurant-inner-container">
        <div class="upper">
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>
        <div class="lower">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours">
            <caption>Timetable</caption>
          </table>
        </div>
      </div>
    </section>
    <section id="reviews-container">
      <div id="reviews-header">
        <h2>Reviews</h2>
        <a class="button" id="add-review" title="Add you own review of the restaurant" href="#reviews-form">
          <span id="book" role="img" aria-label="" aria-hidden="true">ðŸ•®</span> Add review
        </a>
      </div>
      <ul id="reviews-list"></ul>
    </section>

    <section id="reviews-form">
      <h2>Add your review</h2>
      <form id="add-review-form" onsubmit="submitForm(event, this);">
        <div class="form-input">
          <label class="form-label" for="form-review-username">* Username:</label>
          <input id="form-review-username" type="text" name="name" required aria-required="true" />
        </div>
        <div class="form-input">
          <label class="form-label" for="form-review-text">* Comment:</label>
          <textarea id="form-review-text" name="comments" required aria-required="true"></textarea>
        </div>
        <div class="form-input" id="form-rating">
          <label class="form-label" for="form-review-rating">* Rating:</label>
          <input id="form-review-rating" type="number" min="1" max="5" name="rating" required aria-required="true" />
        </div>
        <input id="form-review-id" class="input-hidden" type="number" name="restaurant_id" aria-hidden="true"/>
        <div class="form-buttons">
          <button type="submit" id="form-review-submit">Submit</button>
          <button type="button" id="form-review-clear" onclick="clearForm();">Clear</button>
        </div>
      </form>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" src="js/bundles/restaurant_bundle.js"></script>

</body>
</html>
