<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" media="screen and (min-width: 540px)" href="css/style_medium.css">
  <link rel="stylesheet" media="screen and (min-width: 720px)" href="css/style_large.css">
  <link rel="stylesheet" media="screen and (min-width: 880px)" href="css/style_extralarge.css">
  <link rel="stylesheet" media="screen and (min-width: 1300px)" href="css/style_huge.css">
  <link rel="icon" href="img/icons/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="theme-color" content="#ffa500"/>
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header>
    <a href="#restaurant-container" class="skip-map">Skip to content</a>
    <h1><a href="/" title="Restaurant Reviews">Restaurant Reviews</a></h1>
    <nav aria-label="Breadcrumb">
      <ol id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Google Maps container" role="application"></div>
    </section>
    <section id="restaurant-container" tabindex="-1">
      <h2 id="restaurant-name"></h2>
      <div id="restaurant-inner-container">
        <div class="upper">
          <img id="restaurant-img">
          <p id="restaurant-cuisine"></p>
        </div>
        <div class="lower">
          <p id="restaurant-address"></p>
          <table id="restaurant-hours">
            <caption>Timetable</caption>
          </table>
        </div>
      </div>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/bundles/restaurant_bundle.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFwGq-5iMAMkyT0ZocrJUant2pL0aPVrE&libraries=places&callback=initMap"></script>

</body>
</html>
