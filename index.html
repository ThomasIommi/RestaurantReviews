<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" media="screen and (min-width: 540px)" href="css/style-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 720px)" href="css/style-large.css">
  <link rel="stylesheet" media="screen and (min-width: 880px)" href="css/style-extralarge.css">
  <link rel="stylesheet" media="screen and (min-width: 1300px)" href="css/style-huge.css">
  <link rel="icon" href="img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#restaurant-list-container" class="skip-map">Skip to content</a>
    <nav>
      <h1><a href="/" title="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Google Maps container"></div>
    </section>
    <section id="restaurant-list-container" tabindex="-1">
      <div class="filter-options">
        <h2>Filter Results <span id="glass" role="img" aria-label="">ðŸ”Ž</span></h2>
        <div class="filter-selects">
          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                  aria-label="filter by neighborhood" aria-controls="restaurants-list">
            <option value="all">All Neighborhoods</option>
          </select>
          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
                  aria-label="filter by cuisine" aria-controls="restaurants-list">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFwGq-5iMAMkyT0ZocrJUant2pL0aPVrE&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
